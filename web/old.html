<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="RGB LED STRIP PICKER">
  <meta name="author" content="Winor">
  <title>RGB LED Picker</title>


</head>

<body>

  <div class="container">
    <div class="center-block" style="width:320px;">
      <div class="text-center" id="rgbValue"></div>
      <div id="rgbPicker"></div>
    </div>

    <div class="center-block" style="width:160px;">
      <button onclick="hardset(0,0,0)" type="button" class="btn btn-default">Turn Off</button>
      <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#settings">Settings</button>
    </div>
    <div class="center-block" style="width:320px;">
      <div id='settings' class="collapse">
        <p><h4>Colors:</<h4></p>
        <p><input id="colorsetseti" type="checkbox" data-toggle="toggle" data-size="mini"  onchange="fade()"></p>

        <div class="row" data-toggle="buttons">
          <label class="">
              <input type="color" name="options" value="black" id="c1" autocomplete="off" > <button onclick="colorselect('c1')" type="button" class="btn btn-default">Set</button>
            </label>
            <label class="">
              <input type="color" name="options" value="black" id="c2" autocomplete="off"> <button onclick="colorselect('c2')" type="button" class="btn btn-default">Set</button>
            </label>


        </div>

        <div class="row" data-toggle="buttons">
            <label class="">
              <input type="color" name="options" value="black" id="c3" autocomplete="off"> <button onclick="colorselect('c3')" type="button" class="btn btn-default">Set</button>
            </label>
            <label class="">
              <input type="color" name="options" value="black" id="c4" autocomplete="off"> <button onclick="colorselect('c4')" type="button" class="btn btn-default">Set</button>
            </label>

        </div>
      </div>
    </div>
  </div>




  <!-- Bootstrap core JavaScript
    ================================================== -->

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Custom Changes -->
  <link href="style.css" rel="stylesheet">
  <!-- joe template -->
  <link rel="stylesheet" href="css/pygment_trac.css">
  <link rel="stylesheet" href="css/iehacks.css">
  <link rel="stylesheet" href="css/colorjoe.css">
  <!-- joe scripts -->
  <script src='js/scale.fix.js'></script>
  <script src='js/onecolor.js'></script>
  <script src='dist/colorjoe.js'></script>
  <script src="socket.io/socket.io.js"></script>
  <script src='js/ccode.js'></script>
  <script src='js/demo.js'></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <!-- toogle -->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>

</html>
